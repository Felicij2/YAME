<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Style for the big text */
        .big-text {
            font-size: 5em; /* Change this value to adjust the size */
            font-weight: bold;
            text-transform: uppercase;
            color: #333; /* Change the color if needed */
        }
    </style>
</head>
<body>

    <header>
        <h1>JOSE FELICIANO</h1>
    </header>

    <div class="container">
        <h2></h2>
        <p></p>
        <!-- Big text -->
        <div class="big-text">
            YEMA E
        </div>
    </div>

    <footer>
        <p>&copy; YESSICA.</p>
    </footer>

</body>
</html>
